<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="container">
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <h2><i class="fas fa-user"></i> Sign Up</h2>
                <p class="subtitle">Please create your account</p>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Register</button>
                <p class="signup-link">Already have an account?<a href="{{ url_for('login') }}">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
