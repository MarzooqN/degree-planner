<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <section>
            <form id="registerForm">
                <h2>Register</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <span id="error" class="error">Passwords do not match</span>
                <span id="usernameError" class="error">Username is already taken</span>

                <button type="submit"><span>Register</span></button>
                <div class="login-link">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted immediately

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('error');
            const usernameErrorElement = document.getElementById('usernameError');
            const username = document.getElementById('username').value;

            if (password !== confirmPassword) {
                errorElement.style.display = 'block';
                return;
            } else {
                errorElement.style.display = 'none';
            }

            fetch('/check_username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.available) {
                    usernameErrorElement.style.display = 'block';
                } else {
                    usernameErrorElement.style.display = 'none';

                    fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "{{ url_for('login') }}";
                        } 
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
