<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <section>
            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <h2>Register</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <span id="error" class="error">Passwords do not match</span>
                <span id="usernameError" class="error">Username already taken</span>

                <button type="submit" id="registerBtn" disabled><span>Register</span></button>
                <div class="login-link">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const errorElement = document.getElementById('error');
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            const registerBtn = document.getElementById('registerBtn');

            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    errorElement.style.display = 'block';
                    registerBtn.disabled = true;
                } else {
                    errorElement.style.display = 'none';
                    registerBtn.disabled = false;
                }
            }

            function checkUsernameAvailability() {
                const username = usernameInput.value.trim();
                if (username === '') {
                    return;  // No need to check if username is empty
                }

                fetch('/api/check_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username }),
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.available) {
                        usernameError.style.display = 'block';
                        registerBtn.disabled = true;
                    } else {
                        usernameError.style.display = 'none';
                        validatePassword();  // Check password validity again
                    }
                })
                .catch(error => {
                    console.error('Error checking username:', error);
                });
            }

            password.addEventListener('input', validatePassword);
            confirmPassword.addEventListener('input', validatePassword);
            usernameInput.addEventListener('blur', checkUsernameAvailability);
        });
    </script>
</body>
</html>
