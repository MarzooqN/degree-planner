<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="container">
            <form id="registerForm" class="login-form" method="POST" action="{{ url_for('login') }}">
                <h2><i class="fas fa-user"></i> Sign Up</h2>
                <p class="subtitle">Please create your account</p>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="show-password" onclick="unHidePassword()">
                    <label for="show-password">Show Password</label>
                </div>

                <span id="error" class="error">Passwords do not match</span>
                <span id="usernameError" class="error">Username is already taken</span>
                <button type="submit">Register</button>
                <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="static/js/register.js"></script>
</body>
</html>
