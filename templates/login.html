<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <div class="login-page">
        <div class="container">
            <form id="loginForm"class="login-form" method="POST" action="{{ url_for('login') }}">
                <h2><i class="fas fa-user"></i> Welcome Back</h2>
                <p class="subtitle">Please log in to your account</p>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="show-password" onclick="unHidePassword()">
                    <label for="show-password">Show Password</label>
                </div>

                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
            </form>
        </div>
    </div>

    <script> 

        function unHidePassword(){
            const password = document.getElementById('password');
            if (password.type === 'password'){
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }

    </script>
</body>
</html>
