<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Degree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Select Degree</h1>
        <h5> Home Page </h5>
        <div class = "header-buttons">
            <button onclick="logout()"><span>Logout</span></button>
           
        </div>
    </header>
    <main>
        <section id = "major-selection">

            <form method="POST" action="{{ url_for('select_degree.select_major') }}">
                <h2>Select Degree:</h2>
                {% include 'degree_selection.html' %}   
                
                <select id="prof" name="prof">
                    <option value="">Select Pre-Professional</option>
                    <option value="None">None</option>
                    <option value="law">Pre-Law</option>
                    <option value="med">Pre-Med</option>
                </select>

                <button type="submit">
                    <span>Submit</span> 
                </button>
            </form>

            <div id="sample-schedule-container"></div>
            

        </section>

        <section id="middle-section">

            <section id="compare-degrees">
                <form method="GET" action="{{ url_for('select_degree.compare_degrees')}}">
                    <h2>Compare Degrees: </h2>
                    <button type="submit">
                        <span>Go to Compare Degrees</span> 
                    </button>
                </form>
            </section>


            <section id="courses-taken">
                <h2>Courses Taken: </h2>
                <form method="GET" action="{{ url_for('courses.courses_taken')}}">
                    <button type="submit">
                        <span>Input Courses Taken Here</span> 
                    </button>
                </form>

            </section>

        </section>

        <section id = "saved-schedules">
            <div style="display: flex; justify-content: space-between; align-items: center">
                <h2> Your Saved Degree Plans </h2>
                <button onclick="document.getElementById('importScheduleInput').click();" style="margin: 0px;"><span>Import Plan</span></button>
                <input type="file" id="importScheduleInput" style="display:none" onchange="importSchedule(event)">
            </div>

            <div id="schedule-container">
                <!-- Schedules will be displayed here dynamically -->
            </div>

        </section>
    </main>

    <script src="static/js/select_degree.js"></script>

    </script>
</body>
</html>
