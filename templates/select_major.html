<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Major</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Select Major</h1>
        <h5> Home Page </h5>
        <div class = "header-buttons">
            <button onclick="logout()"><span>Logout</span></button>
        </div>
    </header>
    <main>
        <section id = "major-selection">

            <form method="POST" action="{{ url_for('select_major') }}">
                <h2>Select Degree:</h2>
                {% include 'degree_selection.html' %}   
                
                <button type="submit">
                    <span>Submit</span> 
                </button>
            </form>

            

        </section>

        <section id="compare-degrees">
            <h2>Compare Degrees: </h2>
        </section>

        <section id = "saved-schedules">
            <h2> Your Saved Degree Plans </h2>

            <div id="schedule-container">
                <!-- Schedules will be displayed here dynamically -->
            </div>

        </section>
    </main>

    <script src="static/js/select_degree.js"></script>

    </script>
</body>
</html>
